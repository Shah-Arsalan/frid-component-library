<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Badges/badges.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title></title>
</head>

<body>
    <div class="all-badges">

        <div class="first-badge relative-container">
            <h3>Text with a badge</h3>
            <p class="number">4</p>
        </div>

        <div class="second-badge relative-container">
            <h3>Text with a large badge</h3>
            <p class="number large">4</p>
        </div>

        <div class="third-badge relative-container">
            <h3>Button with a badge on the left</h3>

            <div class="relative-button-container">
                <button class="btn">Action</button>
                <p class="button-badge">4</p>
            </div>
        </div>


        <div class="third-badge relative-container">
            <h3>Button toggles badge visibility </h3>

        <div class="relative-button-container">
            <button class="btn btn-two">Hide</button>
            <p class="button-badge button-badge-two">4</p>
        </div>
    </div>
        
    <div class="relative-container">
        <h3>Icons with a badge</h3>

        <div class="relative-button-container">
            <i class="fas fa-home"></i>
            <p class="button-badge icon-badge">4</p>
        </div>
    </div>
        

    <!-- ------------Profile Badge --------------- -->

    <div class="relative-container">
        <img class="profile-badge-large" src="/Badges/shadow.jpg" alt="">
            <div class="count"></div>
    </div>


    <div class="relative-container">
        <img class="profile-badge-small" src="/Badges/shadow.jpg" alt="">
            <div class="count small"></div>
    </div>



    </div>
</body>

</html>
