<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/document.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>

    <div class="parent-container">

    <nav class="brand header">
        <h1 class="brand-name large-heading-text">frid.</h1>

        <div class="socials">
            <a class="secondary-button" href="">Instillation</a>
          <a class="secondary-button no-border" href=""><i class="fab fa-github"></i></a>  
          <a class="secondary-button no-border" href=""><i class="fab fa-twitter"></i></a>  
   <a class="secondary-button no-border" href=""><i class="fab fa-linkedin"></i></a>
        </div>
</nav>

<div class="scroller">

    <div class="topContainer small-paragraph-text">
        <h3 class="color-text">frid.</h3>
        <p class="color-text">components</p>
    </div>


   <div class="components">

       <div class="component-child">
        <i class="far fa-user-circle"></i>
           <h3 class="component-content">Avatar</h3>
       </div>

       <div class="component-child">
        <i class="fas fa-bell"></i>
           <h3 class="component-content">Alert</h3>
       </div>

       <div class="component-child">
        <i class="fas fa-comment"></i>
           <h3 class="component-content">Badge</h3>
       </div>

       <div class="component-child">
        <i class="fas fa-hand-pointer"></i>
           <h3 class="component-content">Button</h3>
       </div>

       <div class="component-child">
        <i class="fas fa-portrait"></i>
           <h3 class="component-content">Card</h3>
       </div>

       <div class="component-child">
        <i class="far fa-images"></i>
           <h3 class="component-content">Image</h3>
       </div>

       <div class="component-child">
        <i class="far fa-keyboard"></i>
           <h3 class="component-content">Input</h3>
       </div>

   </div>
</div>




<div class="web-body">
<div class="avatar-component">
    <h1 class="large-heading-text spacing-xs">Avatar</h1>
    <div class="image-box border-2px">

        <img class="avatar-large border-radius-50percent" src="/images/avatar.png" alt="avatar">
        <img class="avatar-medium border-radius-50percent" src="/images/avatar.png" alt="avatar">
        <img class="avatar-small border-radius-50percent" src="/images/avatar.png" alt="avatar">
    </div>



     <div class="iframe-container"> 
       
         <iframe
        src="https://carbon.now.sh/embed?bg=rgba%28157%2C207%2C188%2C1%29&t=one-light&wt=none&l=auto&width=680&ds=true&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=56px&ph=56px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%253Cimg%2520class%253D%2522large%2522%2520src%253D%2522%252Fimages%252Favatar.png%2522%2520alt%253D%2522avatar%2522%253E%250A%253Cimg%2520class%253D%2522medium%2522%2520src%253D%2522%252Fimages%252Favatar.png%2522%2520alt%253D%2522avatar%2522%253E%250A%253Cimg%2520class%253D%2522small%2522%2520src%253D%2522%252Fimages%252Favatar.png%2522%2520alt%253D%2522avatar%2522%253E"
    
        sandbox="allow-scripts allow-same-origin">
      </iframe>


 </div>
</div> 



<hr>

<div class="alert-component">
    <h1 class="large-heading-text spacing-xs">Alert</h1>
    <div class="image-box border-2px">

        <div class="alert normal margin-1rem"><i class="fas fa-info-circle"></i>This is a normal alert</div>
        <div class="alert success margin-1rem"><i class="fas fa-check-circle"></i>This is a success alert</div>
        <div class="alert warning margin-1rem"><i class="fas fa-exclamation-triangle"></i>This is a warning alert</div>
        <div class="alert error margin-1rem"><i class="fas fa-exclamation"></i>This is an error alert</div>
    </div>




    <div class="iframe-container"> 
       
        <iframe
       src="https://carbon.now.sh/embed?bg=rgba%28157%2C207%2C188%2C1%29&t=one-light&wt=none&l=auto&width=680&ds=true&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=56px&ph=56px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%253Cimg%2520class%253D%2522large%2522%2520src%253D%2522%252Fimages%252Favatar.png%2522%2520alt%253D%2522avatar%2522%253E%250A%253Cimg%2520class%253D%2522medium%2522%2520src%253D%2522%252Fimages%252Favatar.png%2522%2520alt%253D%2522avatar%2522%253E%250A%253Cimg%2520class%253D%2522small%2522%2520src%253D%2522%252Fimages%252Favatar.png%2522%2520alt%253D%2522avatar%2522%253E"
   
       sandbox="allow-scripts allow-same-origin">
     </iframe>


</div>

</div>



 </div>
</div> 







 



</div>
</body>
</html>
