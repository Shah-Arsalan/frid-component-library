<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="list.css">
    <title>lists</title>
</head>

<body>
    <div class="radio-list">
        <div class="list-title">
            <p>Title</p>
        </div>

        <div class="radio-list-items">
            <div class="list-item">
                <input id="item-1" type="radio" name="radio-input">
                <label for="item-1">item 1</label>
            </div>
            <div class="list-item">
                <input id="item-2" type="radio" name="radio-input">
                <label for="item-1">item 1</label>
            </div>

            <div class="list-item">
                <input id="item-3" type="radio" name="radio-input">
                <label for="item-2">item 1</label>
            </div>

            <div class="list-item">
                <input id="item-4" type="radio" name="radio-input">
                <label for="item-4">item 1</label>
            </div>

        </div>
    </div>



    <div class="checheckbox-list">
        <div class="list-title">
            <p>Title</p>
        </div>

        <div class="checkbox-list-items">
            <div class="list-item">
                <input id="item-1" type="checkbox" name="checkbox-input">
                <label for="item-1">item 1</label>
            </div>
            <div class="list-item">
                <input id="item-2" type="checkbox" name="checkbox-input">
                <label for="item-1">item 1</label>
            </div>

            <div class="list-item">
                <input id="item-3" type="checkbox" name="checkbox-input">
                <label for="item-2">item 1</label>
            </div>

            <div class="list-item">
                <input id="item-4" type="checkbox" name="checkbox-input">
                <label for="item-4">item 1</label>
            </div>

        </div>
    </div>



</body>

</html>
