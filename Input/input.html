<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inputs</title>
    <link rel="stylesheet" href="/Input/input.css" />
  </head>
  <body>
      <div class="input">
        <label>Name</label>
        <input class="input-txt" type="text" />
      </div>
      <div class="input">
        <label>Email</label>
        <input class="input-txt" type="email" />
      </div>
      <div class="input input-error">
        <label>Password</label>
        <input class="input-txt" type="password" />
        <p class="input-error">Wrong Password. Try again.</p>
      </div>
      <div class="input">
        <textarea class="textarea" cols="30" rows="10"></textarea>
      </div>
      
      <div class="input">
        <input  type="range"  id="range-input"  min="0"
        max="100" defaultValue="10"/>
      </div>

      <div class="radio">
        <input type="radio" name="language" id="option1" value="HTML" />
        <label for="html">Option 2</label><br />
        <input type="radio" name="language" id="option2" value="CSS" />
        <label for="css">Option 1</label><br />
        <input type="radio" name="language" id="disabled" value="JavaScript" disabled />
        <label for="javascript">Disabled</label>
      </div>

  </body>
</html>
