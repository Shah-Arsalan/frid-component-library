<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>components</title>
    <!-- <link rel="stylesheet" href="/card1.css"> -->
    <link rel="stylesheet" href="/components/card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<body>

    <div class="megaContainer">

<!------------------------ vertical card ---------------------- -->

<div class="card-skeleton">
    <div class="imageContainer position-relative">
   <img class="image" src="/images/kemal-alkan-_BDBEP0ePQc-unsplash.jpg" alt="">
   <h3 class="card-content" >Men premium Jacket</h3>
   <i class="far fa-heart heart-icon"></i>
</div>
 <div class="content">
    <h5>Rs 1000</h5>
</div>

<div class="footer">
   <button class="card-button">Add to cart</button>
</div>
</div>



<!--  ------------       horizonatal    6th -------- -->




<div class="card-skeleton horizontal-card">

    <div class="horizontal-image-container position-relative">
   <img class="image-horizontal" src="/images/kemal-alkan-_BDBEP0ePQc-unsplash.jpg" alt="">
   <i class="far fa-heart heart-icon heart-horizontal" style="user-select: auto;"></i>
</div>

<div class="horizontal-card-content">
    <h3>Men premium Jacket</h3>
    <h4>Rs 200</h4>
    <p>50% off</p>
    <div class="quantity">
        <p>quantity:</p>
        <button class="quantity-button">+</button>
        <p>1</p>
        <button class="quantity-button">-</button>
    </div>
    
    <button class="horizontal-card-buttons">Add to cart </button>
    <button class="horizontal-card-buttons">Remove from wishlist</button>

</div>

</div>


<!------------------------ text overlay---------------------- -->


    <div class="card-skeleton">
        <div class="text-overlay-container position-relative">
            <img class="image" src="/images/kemal-alkan-_BDBEP0ePQc-unsplash.jpg" alt="">
            <h3 class="text-overlay-content" >Offer : 50 off</h3>
            <i class="far fa-heart heart-icon" style="user-select: auto;"></i>
        </div>

<div  class="content padding-1rem">
    <h3>
        Men'premium jacket
    </h3>
</div>
<div class="footer">
 
   <button class="card-button">Add to cart</button>

</div>

</div>





<!------------------------ text only  card ---------------------- -->




<div class="card-skeleton border">
    <div class="imageContainer">
       
        <h3 class="card-content" >Our Changing Planet <br> <p>by Kurt Wagner</p> </h3>
</div>




 <div class="content padding-1rem">
    <h5>Visit ten places on our planet that are undergoing the biggest changes today.</h5>
</div>

</div>



<!------------------------ shadow card card ---------------------- -->


<div class="card-skeleton shadow-card">
    <div class="imageContainer position-relative">
   <img class="image" src="/images/kemal-alkan-_BDBEP0ePQc-unsplash.jpg" alt="">
   <h3 class="card-content" >Men Premium Jacket </h3>
   <i class="far fa-heart heart-icon" style="user-select: auto;"></i>
</div>

 <div class="content">
    <h5>RS 5000/=</h5>
</div>
<div class="footer">

   <button class="card-button">Add to cart</button>

</div>

</div>




<!------------------------ dismiss card ---------------------- -->

<div class="card-skeleton dismiss-card">
    <div class="imageContainer position-relative">
   <img class="image" src="/images/kemal-alkan-_BDBEP0ePQc-unsplash.jpg" alt="">
   <h3 class="card-content" >Men premium Jacket</h3>
   <i class="fas fa-window-close dismiss-icon"style="user-select: auto;"></i>
</div>





 <div class="content">
    <h5>Rs 1000</h5>
</div>

<div class="footer">
  
   <button class="card-button">Add to cart</button>

</div>
</div>




</div>
</body>
</html>
