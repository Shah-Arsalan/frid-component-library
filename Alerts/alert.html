<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Alerts/alert.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
    integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <title>Alerts</title>
</head>
<body>
    <div class="alert normal"><i class="fas fa-info-circle"></i>This is a normal alert</div>
    <div class="alert success"><i class="fas fa-check-circle"></i>This is a success alert</div>
    <div class="alert warning"><i class="fas fa-exclamation-triangle"></i>This is a warning alert</div>
    <div class="alert error"><i class="fas fa-exclamation"></i>This is an error alert</div>
</body>
</html>
